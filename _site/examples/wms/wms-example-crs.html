<!DOCTYPE html>
<html>
<head>
	
	<title>WMS example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="../docs/images/favicon.ico" />

	<link rel="stylesheet" href="../docs/lib/leaflet.css" />
	<script src="../docs/lib/leaflet.js"></script>

	<style>
		#map {
			width:600px;
			height: 400px;
		}
	</style>
	
</head>
<body>

<div id='map'></div>

<script type="text/javascript">

	var map = L.map('map', {
		center: [0, 0],
		zoom: 1,
		crs: L.CRS.EPSG4326
	});

	var wmsLayer = L.tileLayer.wms('http://demo.opengeo.org/geoserver/ows?', {
		layers: 'nasa:bluemarble'
	}).addTo(map);


</script>



</body>
</html>
